<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Coupon Types</h2></header>
            <h:dataTable value="#{couponTypeList.couponTypes.couponTypes}" var="couponType" styleClass="data-table">
                <h:column>
                    <f:facet name="header">name</f:facet>
                    <h:outputText value="#{couponType.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">view</f:facet>
                    <h:link outcome="/coupon_type/coupon_type_view.xhtml" value="view">
                        <f:param name="name" value="#{couponType.name}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">description</f:facet>
                    <h:outputText value="#{couponType.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">isLive</f:facet>
                    <h:outputText value="#{couponType.live}"/>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
