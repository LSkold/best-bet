<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">


    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Create new coupon</h2></header>
            <h:form class="character__form">
                <h:outputLabel for="price" value="Price: "/>
                <h:inputText class="ui-control ui-input" id="price" value="#{couponCreate.price}"/>
                <br/>
                <br/>
                <h:outputLabel for="rate" value="Rate: "/>
                <h:inputText class="ui-control ui-input" id="rate" value="#{couponCreate.rate}"/>
                <br/>
                <br/>
                <h:selectOneMenu value="#{couponCreate.state}">
                    <f:selectItems value="#{couponCreate.couponStates}"/>
                </h:selectOneMenu>
                <br/>
                <br/>
                <h:commandButton class="ui-control ui-button" value="Update"
                                 action="#{couponCreate.createAction()}"/>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
